<div style="text-align:center" data-aos="fade-up">
  <!-- <h1 style="font-weight: bolder;">
    Patroni
  </h1> -->
  <div class="container" style="margin-top:40px;">
    <h1><strong>Patroni honorowi </strong></h1>
    <div class="row" style="justify-content: center;">
      <figure class="col-lg-2" style="width:auto;margin:45px;">
        <a href="https://www.ump.edu.pl" target="_blank">
          <img src="../../assets/honorary/umpLogo.jpg" style="width:100%">

        </a>
        <figcaption >JM Rektor - Prof. dr hab. Andrzej Tykarski</figcaption>
        <figcaption>Dziekan Wydzia≈Çu Lekarskiego - Prof. dr hab. Jacek Wysocki</figcaption>
        <figcaption >Prorektor ds. Studenckich i Dydaktycznych - Prof. dr hab. n. med. Ryszard Marciniak</figcaption>
      </figure>
      <figure class="col-lg-2" *ngFor="let patronH of honoraryPatrons" style="width:auto;margin:25px;">
        <a href="{{patronH.url}}" target="_blank">

          <img *ngIf="patronH.imgName" src="../../assets/honorary/{{patronH.imgName}}" [ngStyle]="{'width':patronH.width, 'border-radius':patronH.radius}" >
        </a>
        <figcaption >{{patronH.name}}</figcaption>
      </figure>

    </div>
    <h1><strong>Patroni medialni </strong></h1>
    <div class="row " style="justify-content: center;">
      <figure class="col-lg-2" *ngFor="let patronM of mediaPatrons" style="width:auto;margin:25px;">
        <a href="{{patronM.url}}" target="_blank">
          <img *ngIf="patronM.imgName" src="../../assets/media/{{patronM.imgName}}" style="width:110%">
        </a>
        <figcaption >{{patronM.name}}</figcaption>
      </figure>

    </div>
    <h1><strong>Patroni naukowi</strong></h1>
    <div class="row" style="justify-content: center;">
      <figure class="col-lg-2" *ngFor="let patronS of scientificPatrons" style="width:auto;margin:25px;">
        <a href="{{patronS.url}}" target="_blank">

          <img src="../../assets/scientific/{{patronS.imgName}}" style="width:110%;border-radius:15%">
        </a>
        <figcaption >{{patronS.name}}</figcaption>
      </figure>

    </div>
    <h1><strong>Patroni</strong></h1>
    <div class="row" style="justify-content: center;">
      <figure class="col-lg-2" *ngFor="let sponsor of sponsors" style="width:auto;margin:25px;">
        <a href="{{sponsor.url}}" target="_blank">
          <img *ngIf="sponsor.imgName" src="../../assets/sponsors/{{sponsor.imgName}}" [ngStyle]="{'width':sponsor.width }">
        </a>
        <figcaption>{{sponsor.name}}</figcaption>
      </figure>

    </div>
  </div>
</div>
